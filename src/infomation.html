<html> 

<head>
    <title></title>
    <link rel="stylesheet" href="../css/iframe.css" type="text/css" />
</head>
<body>
    <form>
        <!--表头：基本信息-->
        <table id="_tab_header" border="0">
            <tr>
                <td>基本信息</td>
            </tr>
        </table>
        <!--基本信息-->
        <table id="_tab_base" border="0">
            <tr>
                <td>
                    <img id="_info_image" src="../img/photo/man.png" />
                </td>
                <td>
                    <table border="0">
                        <tr>
                            <td class="_lable" id="_lable_name">姓名：</td>
                            <td class="_info"><input id="_info_name" /> </td>
                            <td class="_lable" id="_lable_evername">曾用名：</td>
                            <td class="_info"><input id="_info_evername" /></td>

                        </tr>
                        <tr>
                            <td class="_lable" id="_label_generation">辈份：</td>
                            <td class="_info"><input id="_info_generation" /></td>
                            <td class="_lable" id="_lable_education">学历：</td>
                            <td class="_info"><input id="_info_education" /></td>
                        </tr>
                        <tr>
                            <td class="_lable" id="_lable_rank">排行：</td>
                            <td class="_info"><input id="_info_rank" /></td>
                            <td class="_lable" id="_lable_people">民族：</td>
                            <td class="_info"><input id="_info_people" /></td>
                        </tr>
                        <tr>
                            <td class="_lable" id="_lable_courtesy">字：</td>
                            <td class="_info"><input id="_info_courtesy" /></td>
                            <td class="_lable" id="_lable_phione">电话：</td>
                            <td class="_info"><input id="_info_phione" /></td>
                        </tr>
                        <tr>
                            <td class="_lable" id="_lable_penname">号：</td>
                            <td class="_info"><input id="_info_penname" /></td>
                            <td class="_lable" id="_lable_email">E-mail：</td>
                            <td class="_info"><input id="_info_email" /></td>
                        </tr>
                        <tr>
                            <td class="_lable" id="_lable_idnum">身份证：</td>
                            <td class="_info"><input id="_info_idnum" /></td>
                            <td class="_lable" id="_lable_country">国籍：</td>
                            <td class="_info"><input id="_info_country" /></td>
                        </tr>
                        <tr>
                            <td class="_lable" id="_lable_state">状态：</td>
                            <td class="_info"><input id="_info_state" /></td>
                            <td class="_lable" id="_lable_age">年龄：</td>
                            <td class="_info"><input id="_info_age" /></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <p></p>

        <!--出生信息-->
        <table id="_tab_birth" border="0">
            <tr>
                <td class="_lable" id="_lable_birthday">出生时间：</td>
                <td class="_info"><input id="_info_birthday" /></td>
                <td class="_lable">
                    <select class="_cander">
                        <option value="阳历">阳历</option>
                        <option value="阴历">阴历</option>
                    </select>
                </td>
            </tr>       <!--出生时间-->

            <tr>
                <td class="_lable" id="_lable_birthaddr">出生地点：</td>
                <td class="_info"> <input id="_info_birthaddr" /></td>
            </tr>       <!--出生地点-->

            <tr>
                <td class="_lable" id="_lable_liveaddr">居住地点：</td>
                <td class="_info"><input id="_info_liveaddr" /></td>
            </tr>       <!--居住地点-->
        </table>
        <!-- 死葬信息 -->
        <table id="_tab_dead" border="0">
            <tr>
                <td class="_lable" id="_lable_deadday">逝世时间：</td>
                <td class="_info"><input id="_info_deadday" /></td>
                <td class="_lable">
                    <select class="_cander">
                        <option value="阳历">阳历</option>
                        <option value="阴历">阴历</option>
                    </select>
                </td>
            </tr>  <!-- 逝世时间 -->

            <tr>
                <td class="_lable" id="_lable_deadaddr">逝世地点：</td>
                <td class="_info"> <input id="_info_deadaddr" /></td>
            </tr>   <!--逝世地点-->

            <tr>
                <td class="_lable" id="_lable_tombaddr">卒葬地点：</td>
                <td class="_info"> <input id="_info_tombaddr" /></td>
            </tr>       <!--卒葬地点-->
        </table>
        <p></p>

        <!--表头：家庭成员-->
        <table id="_tab_header" border="0">
            <tr>
                <td>家庭成员</td>
            </tr>
        </table>
        <!--家庭成员-->
        <table id="_tab_family" border="0">
            <tr>
                <td>
                    <strong>待完善...</strong>
                </td>
            </tr>
        </table>
        <p></p>

        <!--表头：生平事迹-->
        <table id="_tab_header" border="0">
            <tr>
                <td>生平事迹</td>
            </tr>
        </table>
        <!--生平事迹-->
        <table id="_tab_story" border="0">
            <tr>
                <td>
                    <strong>待完善...</strong> 
                </td>
            </tr>
        </table>    
    </form>
</body>
</html>
